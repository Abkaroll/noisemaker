<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Noisemaker</title>
</head>
<body>
<h1>Noises</h1>
<ul>
    {% for noise in noises %}
        <li><a href="{% url 'play_noise' noise.name %}">{{ noise.name }}</li>
    {% endfor %}
</ul>
<h1>Random Groups</h1>
<ul>
    {% for group in groups %}
        <li><a href="{% url 'play_random' group.name %}">{{ group.name }}</a></li>
    {% endfor %}
</ul>
</body>
</html>
